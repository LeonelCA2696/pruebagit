<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba HTML5</title>
</head>
<body>

    <h1>FORMULARIO DE PRUEBA HTML </h1>

    <form action="get">

        <label for="nombre">Nombre(s): </label>
        <input type="text" id="nombre">

        <label for="nombre"> Apellidos(s): </label>
        <input type="text" id="nombre">

        <br> <br>
        
        <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo">

        <label for="url">URL: </label>
        <input type="url" placeholder="Escribe la URL de tu pagina:">

        <br><br>

        <label for="fecha">Fecha: </label>
        <input type="date">

        <label for="tiempo">Tiempo: </label>
        <input type="time">

        <label for="fecha_hora">Fecha y hora: </label>
        <input type="datatime" id="fecha_hora">

        <label for="mes">Mes: </label>
        <input type="month" id="mes">

        <label for="semana">Semana: </label>
        <input type="week">

        <br><br>

        <label for="numero">Numero (Min -10, max 10): </label>
        <input type="number" min="10" max="10">

        <br> <br>

        <label for="telefono">Telefono: </label>
        <input type="tel" id="telefono">

        <br><br>

        <label for="busqueda">Termino de busqueda: </label>
        <input type="search" id="busqueda">

        <br> <br>

        <label for="color">Color favorito: </label>
        <input type="color">

        <br>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
